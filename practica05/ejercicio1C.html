<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="text/javascript" src="ejercicio1A.js" defer></script> -->
    <title>Ejercicio 1C</title>
</head>

<body>
    <p id="parrafo1">Párrafo 1.</p>
    <p id="parrafo2">Párrafo 2.</p>
    <p id="parrafo3">Párrafo 3.</p>

    <script type="text/javascript">
        var p1 = document.getElementsByTagName("p");
        Array.from(p1).forEach((paragraph, index) => {
            let span = document.createElement("span");
            span.innerHTML = index+1 + ". ";
            paragraph.prepend(span);
        });
    </script>
</body>

</html>
